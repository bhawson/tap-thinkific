version: 1
send_anonymous_usage_stats: true
project_id: tap-thinkific
plugins:
  extractors:
  - name: tap-thinkific
    namespace: tap_thinkific
    # TODO: To test using Meltano, replace with absolute path
    #       to the tap-thinkific.sh script:
    executable: ./tap-thinkific.sh
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: auth_token
      kind: string
    - name: subdomain
      kind: string
    - name: api_url
      kind: string
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
